<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="main-template :: header(title='Login', loginCSS=#{true})">
</div>

<body>
    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required="true" autofocus="true"/>
        <input type="password" class="form-control" placeholder="Password" required="true"/>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"/> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

	<div th:replace="main-template :: jsload"></div>
</body>
</html>
